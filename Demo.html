<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="Access-Control-Allow-Origin" content="*">
		<style type="text/css">
			.btn{
				border:0;
				background-color:#2939C6;
				color:#FFF;
				width:50px;
				height: 20px;
			}
		</style>
		<script type="text/javascript" src="Demo.js"></script>
		<script type="text/javascript">
			window.onload = function() {
				map = new Map('map');
				map.zoomTo(100);


				document.getElementById('offsetleft').addEventListener('mousewheel',function(){
					console.log('hello');
				},false);

				document.getElementById('offsetleft').addEventListener('dblclick',function(){
					console.log('hello world');
				});


				// document.getElementById('canvasLL').addEventListener('click',function(){
				// 	console.log('click');
				// });

				// document.getElementById('canvasLL').addEventListener('dblclick',function(){
				// 	console.log('2click');
				// });
			}
			var b = 100;
			//放大
			function doBig(){
				b += 10;
				map.zoomTo(b);
			}
			//缩小
			function doSmall(){
				console.log(b);
				b -= 10;
				//防止太小，坐标倒置
				if(b < 0){
					b = 0;
				}
				map.zoomTo(b);
			}
			
		</script>
	</head>
	<body style="font-size:12px;">
		<div id="map" style="width:600px;height:400px;border:1px solid #CCCCCC; margin-left:auto;margin-right:auto;margin-top:50px;">
		</div>
		<div style="width:600px;height:60px;border:1px solid #CCCCCC;border-top:0; margin-left:auto;margin-right:auto;">
			<span id="show_lnglat" style="margin-left:20px;">当前经纬度为：</span><br/><br/>
			<input id = "big" class="btn" type="button" value = "放大" onclick="doBig()"  style="margin-left:20px;" />
			<input id = "small" class="btn" type="button" value = "缩小" onclick="doSmall()" />
			<input id = "offsetleft" class="btn" type="button" value = "左移" />
			<input class="btn" type="button" value = "右移" />
			<input class="btn" type="button" value = "画点" />
			<input class="btn" type="button" value = "画线" />
			<input class="btn" type="button" value = "画面" />
			<input class="btn" type="button" value = "线图层" />
			<input class="btn" type="button" value = "面图层" />
			<input class="btn" type="button" value = "点图层" />
		</div>
		<!-- <div>
			<canvas id="canvasLL" style="width:300px;height:200px;border:1px solid red;"></canvas>
		</div> -->
	</body>
</html>
