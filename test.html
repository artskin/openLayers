<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="Vmap.js"></script>
	<script type="text/javascript" src="Renderer.js"></script>
    <script type="text/javascript" src="Layer.js"></script>
    <script type="text/javascript" src="Point.js"></script>
    <script type = "text/javascript">
        function test() {
        	var layer = new Vmap.Layer('map',135, 73, 53, 3);
        	var ponit1 = new Vmap.Point(73,3);
        	var ponit2 = new Vmap.Point(135,53);
        	layer.addLine(ponit1,ponit2);

            
        }
    </script>
</head>
<body style="margin-top:0;margin-left:0;">
    <div style="width:400px; height:300px; border:1px solid black" id="map"></div>
    <p onclick="test()">show</p>
</body>
</html>
